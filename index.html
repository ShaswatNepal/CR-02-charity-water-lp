<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity:Water Campaign</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header bar with logo, text, and donate button aligned in a row -->
        <div class="header-bar">
            <div class="header-logo-title">
                <img src="img/water-can-transparent.png" alt="Charity:Water Logo">
                <h1>Charity:Water</h1>
            </div>
            <!-- Donate button stays in line with the title using flex alignment -->
            <div class="header-donate-align">
                <a href="#donate" class="donate-header-button">Donate</a>
            </div>
        </div>
    </header>

    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="hero hero-flex">
        <div class="hero-text">
            <!-- Main headline -->
            <h1>Donate Today, Lead Tomorrow.</h1>
            <!-- Subheadline -->
            <p>Water Projects That Prove Change Is Possible</p>
            <!-- New line below subheadline -->
            <p>Fund clean water. Empower communities.</p>
            <!-- Small Call-to-Action content combined here -->
            <div class="small-cta-inline cta-row">
                <h2 style="display:inline; margin-right:16px; vertical-align:middle;">Join the Cause</h2>
                <a href="#" class="donate-button cta-inline-btn" style="display:inline-block; vertical-align:middle;">Donate Now</a>
            </div>
        </div>
        <img src="img/hero_image.png" alt="Clean water hero image" class="hero-image-right">
    </section>
</body>
</html>
